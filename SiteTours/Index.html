<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <!-- nav Define uma seção de navegação -->
    <!-- navbar Classe do BootStrap que estiliza o elemento como barra de navegação -->

    <!-- navbar-expand-lg Indica quando o menu vai aparecer. -->

    <!-- bg-body-tertiary Cor de fundo do elemento -->

    <!-- container-fluid responsavel por todos os elementos do menu -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="Index.html">
                <img src="img/TOUR_logo.png" width="90">
            </a>
            <!-- Atributos que iniciam em 'DATA' esta sndo manipulado pelo JS -->
            <!-- Atributos que iniciam em 'ARIA' Acessibilidade -->

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Menu de Navegação">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- ms Margin Start -->

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Locais</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Planos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inscreva-se</a>
                    </li>
                </ul>
            </div>


    </nav>

    <script src="js/bootstrap.js" type="text/javascript"></script>
</body>

</html>
